<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>極簡風格行事曆</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* 隱藏原生 Date Input 的邊框 */
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            filter: invert(0.5);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // 取得 Lucide 圖示組件
        const { 
            ChevronLeft, ChevronRight, Plus, Calendar: CalendarIcon, Layers, 
            Trash2, X, Check, Clock, List, Info, CalendarDays, Edit3, 
            CheckCircle2, ChevronDown, ChevronUp, FileText, ArrowUp, 
            ArrowDown, CalendarRange 
        } = lucide;

        const getLightColor = (hex) => {
            if (!hex || !hex.startsWith('#')) return '#F3F4F6';
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            const lr = Math.min(255, Math.floor(r + (255 - r) * 0.85));
            const lg = Math.min(255, Math.floor(g + (255 - g) * 0.85));
            const lb = Math.min(255, Math.floor(b + (255 - b) * 0.85));
            return `rgb(${lr}, ${lg}, ${lb})`;
        };

        const WEEKDAYS = ['日', '一', '二', '三', '四', '五', '六'];
        const MONTHS = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];

        const App = () => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [view, setView] = useState('month');
            const [categories, setCategories] = useState([
                { id: 'work', name: '工作項目', color: '#A3C4F3', lightColor: '#EBF2FF' },
                { id: 'draw', name: '畫畫創作', color: '#FDE2E4', lightColor: '#FFF5F6' },
                { id: 'life', name: '生活日常', color: '#CFEFDF', lightColor: '#F0FBF5' },
            ]);
            const [visibleLayers, setVisibleLayers] = useState(['work', 'draw', 'life']);
            const [events, setEvents] = useState([
                { 
                    id: '1', 
                    title: '每週繪畫課', 
                    description: '自備炭筆與速寫本', 
                    type: 'draw', 
                    isRecurring: true, 
                    repeatDays: [1, 3], 
                    startDate: '2025-01-01', 
                    hasTime: true, 
                    time: '14:00',
                    hasEndDate: false,
                    endDate: ''
                },
            ]);
            const [exceptions, setExceptions] = useState([]); 

            const [isModalOpen, setIsModalOpen] = useState(false);
            const [modalMode, setModalMode] = useState('add');
            const [editScope, setEditScope] = useState('series');
            const [selectedDetail, setSelectedDetail] = useState(null); 
            const [isCategoryModalOpen, setIsCategoryModalOpen] = useState(false);
            const [editingCategory, setEditingCategory] = useState(null);
            const [showMonthPicker, setShowMonthPicker] = useState(false);
            
            const [formEvent, setFormEvent] = useState({
                id: null, title: '', description: '', type: 'work', 
                isRecurring: false, repeatDays: [], date: '', 
                hasTime: false, time: '12:00', hasEndDate: false, endDate: ''
            });
            const [catForm, setCatForm] = useState({ name: '', color: '#A3C4F3' });

            const formatKey = (date) => {
                if (!date) return "";
                const d = new Date(date);
                return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
            };
            
            const getEventsForDate = (date) => {
                if (!date) return [];
                const dateStr = formatKey(date);
                const dayOfWeek = date.getDay();

                return events.filter(ev => {
                    if (!visibleLayers.includes(ev.type)) return false;
                    const isCancelled = exceptions.some(ex => ex.eventId === ev.id && ex.date === dateStr);
                    if (isCancelled) return false;

                    if (ev.isRecurring) {
                        const start = new Date(ev.startDate);
                        const target = new Date(dateStr);
                        if (target < start) return false;
                        if (ev.hasEndDate && ev.endDate) {
                            const end = new Date(ev.endDate);
                            if (target > end) return false;
                        }
                        return ev.repeatDays.includes(dayOfWeek);
                    } else {
                        return ev.date === dateStr;
                    }
                }).sort((a, b) => (a.time || '00:00').localeCompare(b.time || '00:00'));
            };

            const handleSaveEvent = () => {
                if (!formEvent.title) return;
                if (modalMode === 'add') {
                    const event = { ...formEvent, id: Math.random().toString(36).substr(2, 9), startDate: formEvent.date };
                    setEvents(prev => [...prev, event]);
                } else {
                    if (editScope === 'single' && formEvent.isRecurring) {
                        setExceptions(prev => [...prev, { eventId: formEvent.id, date: formEvent.date }]);
                        const singleEvent = { ...formEvent, id: Math.random().toString(36).substr(2, 9), isRecurring: false, startDate: formEvent.date };
                        setEvents(prev => [...prev, singleEvent]);
                    } else {
                        setEvents(prev => prev.map(e => e.id === formEvent.id ? { ...formEvent, startDate: formEvent.date } : e));
                    }
                }
                setIsModalOpen(false);
                setSelectedDetail(null);
            };

            const handleSaveCategory = () => {
                if (!catForm.name) return;
                const catData = {
                    name: catForm.name,
                    color: catForm.color,
                    lightColor: getLightColor(catForm.color)
                };
                if (editingCategory) {
                    setCategories(prev => prev.map(c => c.id === editingCategory.id ? { ...c, ...catData } : c));
                } else {
                    const newId = Math.random().toString(36).substr(2, 5);
                    setCategories(prev => [...prev, { ...catData, id: newId }]);
                    setVisibleLayers(prev => [...prev, newId]);
                }
                setIsCategoryModalOpen(false);
            };

            const moveCategory = (index, direction) => {
                const newCats = [...categories];
                const targetIndex = index + direction;
                if (targetIndex < 0 || targetIndex >= newCats.length) return;
                [newCats[index], newCats[targetIndex]] = [newCats[targetIndex], newCats[index]];
                setCategories(newCats);
            };

            const toggleLayer = (id) => {
                setVisibleLayers(prev => prev.includes(id) ? prev.filter(item => item !== id) : [...prev, id]);
            };

            const MonthView = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const numDays = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= numDays; i++) days.push(new Date(year, month, i));

                return (
                    <div className="grid grid-cols-7 gap-px bg-gray-100 rounded-[32px] overflow-hidden border border-gray-100 shadow-sm">
                        {WEEKDAYS.map(d => (
                            <div key={d} className="bg-white p-3 text-center text-[10px] font-bold text-gray-400 uppercase tracking-widest">{d}</div>
                        ))}
                        {days.map((day, i) => {
                            const dayEvents = getEventsForDate(day);
                            const isToday = day && formatKey(day) === formatKey(new Date());
                            const isSelected = day && formatKey(day) === formatKey(currentDate);
                            return (
                                <div key={i} onClick={() => { if(day) { setCurrentDate(day); setView('day'); } }}
                                    className={`bg-white min-h-[100px] p-1 transition-all ${!day ? 'bg-gray-50/50' : 'hover:bg-blue-50/30 cursor-pointer'} ${isSelected ? 'bg-blue-50/20' : ''}`}>
                                    {day && (
                                        <>
                                            <div className={`text-xs mb-1 flex justify-center items-center w-7 h-7 rounded-full mx-auto font-black ${isToday ? 'bg-blue-600 text-white shadow-md' : isSelected ? 'bg-blue-100 text-blue-600' : 'text-slate-400'}`}>
                                                {day.getDate()}
                                            </div>
                                            <div className="space-y-1">
                                                {dayEvents.slice(0, 3).map(ev => {
                                                    const cat = categories.find(c => c.id === ev.type) || categories[0];
                                                    return (
                                                        <div key={ev.id} onClick={(e) => { e.stopPropagation(); setSelectedDetail({ event: ev, dateStr: formatKey(day) }); }}
                                                            className="text-[9px] px-2 py-0.5 rounded-md border truncate font-bold"
                                                            style={{ backgroundColor: cat.lightColor, borderColor: cat.color, color: '#333' }}>
                                                            {ev.title}
                                                        </div>
                                                    );
                                                })}
                                                {dayEvents.length > 3 && <div className="text-[9px] text-center text-gray-300">+{dayEvents.length - 3}</div>}
                                            </div>
                                        </>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                );
            };

            const DayView = () => {
                const dayEvents = getEventsForDate(currentDate);
                return (
                    <div className="bg-white rounded-[40px] shadow-sm border border-gray-100 p-6 min-h-[400px]">
                        <div className="flex items-center gap-6 mb-8">
                            <div className="bg-blue-600 text-white w-14 h-14 rounded-[20px] flex flex-col items-center justify-center shadow-lg">
                                <span className="text-[10px] font-black uppercase tracking-widest">{WEEKDAYS[currentDate.getDay()]}</span>
                                <span className="text-xl font-black">{currentDate.getDate()}</span>
                            </div>
                            <div>
                                <h2 className="text-lg font-black text-slate-800 tracking-tight">{currentDate.getFullYear()}年 {currentDate.getMonth()+1}月</h2>
                                <p className="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-1">{dayEvents.length} 項行程</p>
                            </div>
                        </div>
                        <div className="space-y-4">
                            {dayEvents.length > 0 ? dayEvents.map(ev => {
                                const cat = categories.find(c => c.id === ev.type) || categories[0];
                                return (
                                    <div key={ev.id} onClick={() => setSelectedDetail({ event: ev, dateStr: formatKey(currentDate) })} className="flex items-center gap-4 group cursor-pointer">
                                        <div className="text-[10px] font-black text-gray-300 w-10 text-right uppercase">{ev.hasTime ? ev.time : '整天'}</div>
                                        <div className="flex-1 p-4 rounded-[20px] border transition-all hover:shadow-md" style={{ backgroundColor: cat.lightColor, borderColor: cat.color }}>
                                            <div className="flex justify-between items-center">
                                                <div>
                                                    <span className="text-[8px] font-black text-gray-400 uppercase block mb-1">{cat.name}</span>
                                                    <span className="font-black text-slate-700 text-sm leading-tight">{ev.title}</span>
                                                </div>
                                                <Info size={16} className="text-slate-300" />
                                            </div>
                                        </div>
                                    </div>
                                );
                            }) : (
                                <div className="py-20 text-center opacity-10 flex flex-col items-center"><CalendarIcon size={60} /><p className="mt-4 font-black">今日無計畫</p></div>
                            )}
                        </div>
                    </div>
                );
            };

            const ItemListView = () => (
                <div className="space-y-6">
                    <button onClick={() => { setEditingCategory(null); setCatForm({ name: '', color: '#A3C4F3' }); setIsCategoryModalOpen(true); }} className="w-full py-4 border-2 border-dashed border-gray-200 rounded-[24px] text-gray-400 font-black text-sm flex items-center justify-center gap-3 hover:bg-gray-50 transition-all"><Plus size={18} /> 新增項目分類</button>
                    {categories.map((cat, idx) => {
                        const isHidden = !visibleLayers.includes(cat.id);
                        const catEvents = events.filter(e => e.type === cat.id);
                        return (
                            <div key={cat.id} className={`bg-white rounded-[24px] p-6 shadow-sm border border-gray-100 transition-all ${isHidden ? 'opacity-40 grayscale' : 'opacity-100'}`}>
                                <div className="flex items-center justify-between mb-4">
                                    <div className="flex items-center gap-3">
                                        <div className="w-5 h-5 rounded-full" style={{ backgroundColor: cat.color }} />
                                        <h3 className="font-black text-slate-800">{cat.name}</h3>
                                        <button onClick={() => { setEditingCategory(cat); setCatForm({ name: cat.name, color: cat.color }); setIsCategoryModalOpen(true); }} className="text-gray-300 hover:text-blue-500"><Edit3 size={14} /></button>
                                    </div>
                                    <div className="flex gap-2">
                                        <div className="flex flex-col">
                                           <button onClick={() => moveCategory(idx, -1)} className="text-gray-300"><ChevronUp size={14}/></button>
                                           <button onClick={() => moveCategory(idx, 1)} className="text-gray-300"><ChevronDown size={14}/></button>
                                        </div>
                                        <button onClick={() => toggleLayer(cat.id)} className={`px-3 py-1 rounded-xl text-[9px] font-black transition-all ${isHidden ? 'bg-gray-100 text-gray-400' : 'bg-slate-800 text-white'}`}>{isHidden ? '隱藏' : '顯示'}</button>
                                    </div>
                                </div>
                                <div className="space-y-2">
                                    {catEvents.length > 0 ? catEvents.map(ev => (
                                        <div key={ev.id} onClick={() => setSelectedDetail({ event: ev, dateStr: ev.date || formatKey(new Date()) })} className="p-3 bg-gray-50 rounded-xl flex items-center justify-between cursor-pointer hover:bg-white border border-transparent hover:border-gray-100">
                                            <span className="text-xs font-black text-slate-700">{ev.title}</span>
                                            <Info size={14} className="text-gray-200" />
                                        </div>
                                    )) : (
                                        <div className="text-[10px] text-gray-300 py-2 font-bold text-center">暫無計畫</div>
                                    )}
                                </div>
                            </div>
                        );
                    })}
                </div>
            );

            return (
                <div className="max-w-md mx-auto bg-[#F9FBFD] min-h-screen pb-32 relative overflow-hidden">
                    <header className="p-6 bg-white/80 backdrop-blur-md sticky top-0 z-40 border-b border-gray-100">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-xl font-black tracking-tight text-slate-800 flex items-center gap-2 cursor-pointer" onClick={() => setShowMonthPicker(!showMonthPicker)}>
                                <span>{currentDate.getFullYear()}年 {MONTHS[currentDate.getMonth()]}</span>
                                <ChevronDown size={18} className="text-gray-300" />
                            </h1>
                            <div className="flex bg-gray-100 p-1 rounded-xl">
                                {[{ id: 'month', icon: <CalendarIcon size={14} /> }, { id: 'day', icon: <CalendarDays size={14} /> }, { id: 'items', icon: <Layers size={14} /> }].map(v => (
                                    <button key={v.id} onClick={() => setView(v.id)} className={`p-2 rounded-lg transition-all ${view === v.id ? 'bg-white shadow text-blue-600' : 'text-gray-400'}`}>{v.icon}</button>
                                ))}
                            </div>
                        </div>

                        {showMonthPicker && (
                            <div className="absolute top-full left-6 right-6 mt-2 bg-white border border-gray-100 shadow-xl rounded-2xl p-4 z-50">
                                <div className="flex justify-between items-center mb-3">
                                    <button onClick={() => setCurrentDate(new Date(currentDate.setFullYear(currentDate.getFullYear() - 1)))} className="p-1"><ChevronLeft size={16}/></button>
                                    <span className="font-black">{currentDate.getFullYear()}</span>
                                    <button onClick={() => setCurrentDate(new Date(currentDate.setFullYear(currentDate.getFullYear() + 1)))} className="p-1"><ChevronRight size={16}/></button>
                                </div>
                                <div className="grid grid-cols-4 gap-1">
                                    {MONTHS.map((m, i) => (
                                        <button key={m} onClick={() => { setCurrentDate(new Date(currentDate.setMonth(i))); setShowMonthPicker(false); }} className={`py-2 text-[10px] font-black rounded-lg ${currentDate.getMonth() === i ? 'bg-blue-600 text-white' : 'bg-gray-50'}`}>{m}</button>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <button onClick={() => setCurrentDate(new Date(view === 'month' ? currentDate.setMonth(currentDate.getMonth() - 1) : currentDate.setDate(currentDate.getDate() - 1)))} className="p-2 bg-gray-50 rounded-lg text-slate-400"><ChevronLeft size={18} /></button>
                                <button onClick={() => setCurrentDate(new Date())} className="px-4 py-2 bg-gray-50 rounded-lg text-[10px] font-black text-slate-600 uppercase tracking-widest">今天</button>
                                <button onClick={() => setCurrentDate(new Date(view === 'month' ? currentDate.setMonth(currentDate.getMonth() + 1) : currentDate.setDate(currentDate.getDate() + 1)))} className="p-2 bg-gray-50 rounded-lg text-slate-400"><ChevronRight size={18} /></button>
                            </div>
                        </div>
                    </header>

                    <main className="p-5">{view === 'month' && <MonthView />}{view === 'day' && <DayView />}{view === 'items' && <ItemListView />}</main>

                    <div className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-[340px] bg-slate-900/95 shadow-2xl text-white p-3 rounded-[30px] flex justify-between items-center z-50">
                        <div className="flex items-center gap-3 pl-4"><Clock size={18} className="text-blue-400" /><div className="flex flex-col"><span className="text-[8px] text-gray-500 font-black uppercase">目前選擇</span><span className="text-xs font-black">{formatKey(currentDate)}</span></div></div>
                        <button onClick={() => { setModalMode('add'); setFormEvent({ id: null, title: '', description: '', type: 'work', isRecurring: false, repeatDays: [], date: formatKey(currentDate), hasTime: false, time: '12:00', hasEndDate: false, endDate: '' }); setIsModalOpen(true); }} className="bg-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg hover:scale-105 active:scale-95 transition-all"><Plus size={24} strokeWidth={3} /></button>
                    </div>

                    {selectedDetail && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-sm rounded-[32px] overflow-hidden shadow-2xl">
                                <div className="h-24 p-6 flex items-end relative" style={{ backgroundColor: (categories.find(c => c.id === selectedDetail.event.type) || categories[0]).color }}>
                                    <button onClick={() => setSelectedDetail(null)} className="absolute top-4 right-4 p-2 bg-white/20 rounded-full text-white"><X size={18}/></button>
                                    <h2 className="text-xl font-black text-white drop-shadow-md">{selectedDetail.event.title}</h2>
                                </div>
                                <div className="p-6 space-y-4">
                                    <div className="flex gap-3 text-xs font-bold text-slate-600"><CalendarIcon size={16} className="text-blue-500"/> {selectedDetail.dateStr} {selectedDetail.event.hasTime ? `• ${selectedDetail.event.time}` : ''}</div>
                                    {selectedDetail.event.description && <div className="flex gap-3 text-xs font-medium text-slate-400"><FileText size={16}/> {selectedDetail.event.description}</div>}
                                    <div className="pt-4 flex flex-col gap-2">
                                        <button onClick={() => { setModalMode('edit'); setEditScope('series'); setFormEvent({ ...selectedDetail.event, date: selectedDetail.dateStr }); setIsModalOpen(true); }} className="w-full bg-blue-600 text-white py-3 rounded-xl font-black text-xs">編輯行程</button>
                                        <button onClick={() => { setEvents(prev => prev.filter(e => e.id !== selectedDetail.event.id)); setSelectedDetail(null); }} className="w-full text-red-500 py-3 font-black text-xs">刪除</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {isModalOpen && (
                        <div className="fixed inset-0 z-[60] flex items-end justify-center bg-slate-900/60 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-md rounded-t-[40px] p-8 shadow-2xl max-h-[85vh] overflow-y-auto">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-black">{modalMode === 'add' ? '規劃行程' : '修改計畫'}</h2>
                                    <button onClick={() => setIsModalOpen(false)}><X size={20}/></button>
                                </div>
                                <div className="space-y-4">
                                    <div><label className="text-[8px] font-black text-gray-400 block mb-1 uppercase tracking-widest">標題</label><input type="text" value={formEvent.title} onChange={e => setFormEvent({...formEvent, title: e.target.value})} placeholder="想做什麼？" className="w-full bg-gray-50 rounded-xl px-4 py-3 text-sm font-black outline-none focus:ring-2 focus:ring-blue-500" /></div>
                                    <div className="grid grid-cols-2 gap-2">
                                        <div><label className="text-[8px] font-black text-gray-400 block mb-1 uppercase tracking-widest">日期</label><input type="date" value={formEvent.date} onChange={e => setFormEvent({...formEvent, date: e.target.value})} className="w-full bg-gray-50 rounded-xl px-4 py-3 text-xs font-black outline-none" /></div>
                                        <div><label className="text-[8px] font-black text-gray-400 block mb-1 uppercase tracking-widest">時間</label><input type="time" disabled={!formEvent.hasTime} value={formEvent.time} onChange={e => setFormEvent({...formEvent, time: e.target.value})} className={`w-full bg-gray-50 rounded-xl px-4 py-3 text-xs font-black outline-none ${!formEvent.hasTime ? 'opacity-30' : ''}`} /></div>
                                    </div>
                                    <div className="flex items-center justify-between p-3 bg-gray-50 rounded-xl">
                                        <span className="text-xs font-black text-slate-700">啟用具體時間</span>
                                        <button onClick={() => setFormEvent({...formEvent, hasTime: !formEvent.hasTime})} className={`w-10 h-5 rounded-full relative transition-all ${formEvent.hasTime ? 'bg-blue-600' : 'bg-gray-200'}`}><div className={`absolute top-1 w-3 h-3 bg-white rounded-full transition-all ${formEvent.hasTime ? 'left-6' : 'left-1'}`} /></button>
                                    </div>
                                    <div className="flex items-center justify-between p-3 bg-gray-50 rounded-xl">
                                        <span className="text-xs font-black text-slate-700">每週重複</span>
                                        <button onClick={() => setFormEvent({...formEvent, isRecurring: !formEvent.isRecurring})} className={`w-10 h-5 rounded-full relative transition-all ${formEvent.isRecurring ? 'bg-green-500' : 'bg-gray-200'}`}><div className={`absolute top-1 w-3 h-3 bg-white rounded-full transition-all ${formEvent.isRecurring ? 'left-6' : 'left-1'}`} /></button>
                                    </div>
                                    {formEvent.isRecurring && (
                                        <div className="flex justify-between gap-1">{WEEKDAYS.map((d, i) => (<button key={i} onClick={() => { const days = formEvent.repeatDays.includes(i) ? formEvent.repeatDays.filter(day => day !== i) : [...formEvent.repeatDays, i]; setFormEvent({...formEvent, repeatDays: days}); }} className={`flex-1 aspect-square rounded-lg text-[9px] font-black transition-all ${formEvent.repeatDays.includes(i) ? 'bg-blue-600 text-white shadow' : 'bg-gray-100 text-gray-400'}`}>{d}</button>))}</div>
                                    )}
                                    <button onClick={handleSaveEvent} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-sm shadow-lg mt-4">儲存計畫</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {isCategoryModalOpen && (
                        <div className="fixed inset-0 z-[70] flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-sm rounded-[32px] p-8 shadow-2xl">
                                <h2 className="text-xl font-black mb-6">編輯項目分類</h2>
                                <div className="space-y-4">
                                    <input type="text" value={catForm.name} onChange={e => setCatForm({...catForm, name: e.target.value})} placeholder="分類名稱" className="w-full bg-gray-50 rounded-xl px-4 py-3 font-black outline-none" />
                                    <div className="flex items-center gap-4 p-3 bg-gray-50 rounded-xl">
                                        <input type="color" value={catForm.color} onChange={e => setCatForm({...catForm, color: e.target.value})} className="w-8 h-8 bg-transparent" />
                                        <span className="text-xs font-mono uppercase">{catForm.color}</span>
                                    </div>
                                    <div className="flex gap-2 pt-2"><button onClick={() => setIsCategoryModalOpen(false)} className="flex-1 py-3 font-black text-gray-400">取消</button><button onClick={handleSaveCategory} className="flex-1 bg-slate-800 text-white py-3 rounded-xl font-black">儲存</button></div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
