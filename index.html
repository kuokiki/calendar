<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>極簡風格行事曆 - 完整版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.344.0/dist/umd/lucide-react.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        input[type="date"]::-webkit-calendar-picker-indicator { cursor: pointer; opacity: 0.6; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-pop { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        // 取得 Lucide 組件 (UMD 模式)
        const { 
            ChevronLeft, ChevronRight, Plus, Calendar, Layers, 
            X, Info, CalendarDays, Edit3, 
            CheckCircle2, ChevronDown, ChevronUp, FileText, 
            Clock, CalendarRange, Trash2
        } = LucideReact;

        const getLightColor = (hex) => {
            if (!hex || !hex.startsWith('#')) return '#F3F4F6';
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, 0.12)`;
        };

        const WEEKDAYS = ['日', '一', '二', '三', '四', '五', '六'];
        const MONTHS = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];

        const App = () => {
            // --- 核心數據狀態 (帶 LocalStorage) ---
            const [currentDate, setCurrentDate] = useState(new Date());
            const [view, setView] = useState('month');
            
            const [categories, setCategories] = useState(() => {
                const saved = localStorage.getItem('cal_v2_cats');
                return saved ? JSON.parse(saved) : [
                    { id: 'work', name: '工作項目', color: '#3B82F6', lightColor: 'rgba(59, 130, 246, 0.12)' },
                    { id: 'draw', name: '畫畫創作', color: '#EC4899', lightColor: 'rgba(236, 72, 153, 0.12)' },
                    { id: 'life', name: '生活日常', color: '#10B981', lightColor: 'rgba(16, 185, 129, 0.12)' }
                ];
            });

            const [events, setEvents] = useState(() => {
                const saved = localStorage.getItem('cal_v2_events');
                return saved ? JSON.parse(saved) : [];
            });

            const [visibleLayers, setVisibleLayers] = useState(categories.map(c => c.id));
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [modalMode, setModalMode] = useState('add');
            const [selectedDetail, setSelectedDetail] = useState(null);
            const [isCategoryModalOpen, setIsCategoryModalOpen] = useState(false);
            const [showMonthPicker, setShowMonthPicker] = useState(false);

            // --- 表單狀態 ---
            const [formEvent, setFormEvent] = useState({
                id: null, title: '', description: '', type: 'work', 
                isRecurring: false, repeatDays: [], date: '', 
                hasTime: false, time: '12:00', hasEndDate: false, endDate: ''
            });
            const [catForm, setCatForm] = useState({ name: '', color: '#3B82F6' });

            // --- 持久化 ---
            useEffect(() => {
                localStorage.setItem('cal_v2_cats', JSON.stringify(categories));
                localStorage.setItem('cal_v2_events', JSON.stringify(events));
            }, [categories, events]);

            const formatKey = (date) => {
                if (!date) return "";
                const d = new Date(date);
                return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
            };

            const getEventsForDate = (date) => {
                if (!date) return [];
                const dateStr = formatKey(date);
                const dayOfWeek = date.getDay();

                return events.filter(ev => {
                    if (!visibleLayers.includes(ev.type)) return false;
                    if (ev.isRecurring) {
                        const start = new Date(ev.startDate || ev.date);
                        const target = new Date(dateStr);
                        if (target < start) return false;
                        if (ev.hasEndDate && ev.endDate) {
                            if (target > new Date(ev.endDate)) return false;
                        }
                        return ev.repeatDays.includes(dayOfWeek);
                    }
                    return ev.date === dateStr;
                }).sort((a, b) => (a.time || '00:00').localeCompare(b.time || '00:00'));
            };

            const handleSaveEvent = () => {
                if (!formEvent.title) return;
                if (modalMode === 'add') {
                    const newEvent = { ...formEvent, id: Date.now().toString(), startDate: formEvent.date };
                    setEvents([...events, newEvent]);
                } else {
                    setEvents(events.map(e => e.id === formEvent.id ? formEvent : e));
                }
                setIsModalOpen(false);
                setSelectedDetail(null);
            };

            // --- 子組件：月視圖 ---
            const MonthView = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const numDays = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= numDays; i++) days.push(new Date(year, month, i));

                return (
                    <div className="grid grid-cols-7 gap-px bg-gray-200 rounded-3xl overflow-hidden border border-gray-200 shadow-sm animate-pop">
                        {WEEKDAYS.map(d => <div key={d} className="bg-white p-3 text-center text-[10px] font-bold text-gray-400 uppercase">{d}</div>)}
                        {days.map((day, i) => {
                            const dayEvents = getEventsForDate(day);
                            const isToday = day && formatKey(day) === formatKey(new Date());
                            const isSelected = day && formatKey(day) === formatKey(currentDate);
                            return (
                                <div key={i} onClick={() => day && (setCurrentDate(day), setView('day'))}
                                    className={`bg-white min-h-[105px] p-1 transition-all ${!day ? 'bg-gray-50/50' : 'hover:bg-blue-50/30 cursor-pointer'} ${isSelected ? 'bg-blue-50/20' : ''}`}>
                                    {day && (
                                        <>
                                            <div className={`text-xs mb-1 flex justify-center items-center w-7 h-7 rounded-full mx-auto font-black ${isToday ? 'bg-blue-600 text-white' : isSelected ? 'bg-blue-100 text-blue-600' : 'text-slate-400'}`}>
                                                {day.getDate()}
                                            </div>
                                            <div className="space-y-0.5">
                                                {dayEvents.slice(0, 3).map(ev => {
                                                    const cat = categories.find(c => c.id === ev.type);
                                                    return (
                                                        <div key={ev.id} className="text-[9px] px-1.5 py-0.5 rounded border truncate font-bold"
                                                            style={{ backgroundColor: cat?.lightColor, borderColor: cat?.color, color: '#333' }}>
                                                            {ev.title}
                                                        </div>
                                                    );
                                                })}
                                                {dayEvents.length > 3 && <div className="text-[8px] text-center text-gray-300">+{dayEvents.length - 3}</div>}
                                            </div>
                                        </>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                );
            };

            return (
                <div className="max-w-md mx-auto bg-white min-h-screen pb-28 relative shadow-2xl overflow-x-hidden">
                    {/* Header */}
                    <header className="p-6 bg-white/90 backdrop-blur-md sticky top-0 z-40 border-b border-gray-100">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-2xl font-black text-slate-800 flex items-center gap-2 cursor-pointer" onClick={() => setShowMonthPicker(!showMonthPicker)}>
                                {currentDate.getFullYear()}年 {MONTHS[currentDate.getMonth()]}
                                <ChevronDown size={20} className="text-gray-300" />
                            </h1>
                            <div className="flex bg-gray-100 p-1 rounded-2xl">
                                <button onClick={() => setView('month')} className={`p-2.5 rounded-xl ${view === 'month' ? 'bg-white shadow text-blue-600' : 'text-gray-400'}`}><Calendar size={18} /></button>
                                <button onClick={() => setView('day')} className={`p-2.5 rounded-xl ${view === 'day' ? 'bg-white shadow text-blue-600' : 'text-gray-400'}`}><CalendarDays size={18} /></button>
                                <button onClick={() => setView('items')} className={`p-2.5 rounded-xl ${view === 'items' ? 'bg-white shadow text-blue-600' : 'text-gray-400'}`}><Layers size={18} /></button>
                            </div>
                        </div>

                        {showMonthPicker && (
                            <div className="absolute top-full left-6 right-6 mt-2 bg-white border border-gray-100 shadow-2xl rounded-3xl p-6 z-50 animate-pop">
                                <div className="grid grid-cols-4 gap-2">
                                    {MONTHS.map((m, i) => (
                                        <button key={m} onClick={() => { setCurrentDate(new Date(currentDate.setMonth(i))); setShowMonthPicker(false); }} className={`py-3 text-xs font-black rounded-xl ${currentDate.getMonth() === i ? 'bg-blue-600 text-white' : 'bg-gray-50'}`}>{m}</button>
                                    ))}
                                </div>
                            </div>
                        )}

                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() - 1)))} className="p-2 bg-gray-50 rounded-xl text-slate-400"><ChevronLeft size={18} /></button>
                                <button onClick={() => setCurrentDate(new Date())} className="px-6 py-2 bg-gray-50 rounded-xl text-[10px] font-black uppercase tracking-widest text-slate-500">Today</button>
                                <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() + 1)))} className="p-2 bg-gray-50 rounded-xl text-slate-400"><ChevronRight size={18} /></button>
                            </div>
                            <div className="flex -space-x-2">
                                {categories.map(cat => (
                                    <button key={cat.id} onClick={() => setVisibleLayers(prev => prev.includes(cat.id) ? prev.filter(i=>i!==cat.id) : [...prev, cat.id])} 
                                        className={`w-8 h-8 rounded-full border-2 border-white shadow-sm transition-all ${visibleLayers.includes(cat.id) ? 'scale-110 z-10' : 'opacity-20 grayscale'}`} style={{ backgroundColor: cat.color }} />
                                ))}
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="p-5">
                        {view === 'month' && <MonthView />}
                        
                        {view === 'day' && (
                            <div className="space-y-6 animate-pop">
                                <div className="flex items-center gap-4 mb-8">
                                    <div className="bg-blue-600 text-white w-14 h-14 rounded-2xl flex flex-col items-center justify-center shadow-lg">
                                        <span className="text-[10px] font-black uppercase">{WEEKDAYS[currentDate.getDay()]}</span>
                                        <span className="text-xl font-black">{currentDate.getDate()}</span>
                                    </div>
                                    <div>
                                        <h2 className="text-lg font-black text-slate-800">{currentDate.getFullYear()}年 {currentDate.getMonth()+1}月</h2>
                                        <p className="text-[10px] text-gray-400 font-bold uppercase tracking-widest">{getEventsForDate(currentDate).length} 項行程</p>
                                    </div>
                                </div>
                                {getEventsForDate(currentDate).map(ev => {
                                    const cat = categories.find(c => c.id === ev.type);
                                    return (
                                        <div key={ev.id} onClick={() => setSelectedDetail(ev)} className="flex items-center gap-4 cursor-pointer group">
                                            <div className="text-[10px] font-black text-gray-300 w-12 text-right">{ev.hasTime ? ev.time : 'ALL DAY'}</div>
                                            <div className="flex-1 p-5 rounded-[24px] border transition-all group-hover:shadow-md" style={{ backgroundColor: cat?.lightColor, borderColor: cat?.color }}>
                                                <div className="flex justify-between items-center">
                                                    <span className="font-black text-slate-700">{ev.title}</span>
                                                    <Info size={16} className="text-gray-300" />
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}

                        {view === 'items' && (
                            <div className="space-y-4 animate-pop">
                                <button onClick={() => {setCatForm({name:'', color:'#3B82F6'}); setIsCategoryModalOpen(true);}} className="w-full py-5 border-2 border-dashed border-gray-200 rounded-3xl text-gray-400 font-black text-sm flex items-center justify-center gap-2"><Plus size={18}/> 新增類別</button>
                                {categories.map(cat => (
                                    <div key={cat.id} className="bg-white rounded-3xl p-6 border border-gray-100 shadow-sm flex justify-between items-center">
                                        <div className="flex items-center gap-4">
                                            <div className="w-4 h-4 rounded-full" style={{ backgroundColor: cat.color }} />
                                            <span className="font-black text-slate-700">{cat.name}</span>
                                        </div>
                                        <button onClick={() => setCategories(categories.filter(c=>c.id!==cat.id))} className="text-gray-300 hover:text-red-500"><Trash2 size={18}/></button>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Floating Add Button */}
                    <div className="fixed bottom-10 left-1/2 -translate-x-1/2 w-[90%] max-w-[360px] bg-slate-900 shadow-2xl text-white p-3 rounded-[35px] flex justify-between items-center z-50">
                        <div className="flex items-center gap-4 pl-6">
                            <div className="bg-blue-500/20 p-2 rounded-xl text-blue-400"><Clock size={20}/></div>
                            <span className="text-sm font-black">{formatKey(currentDate)}</span>
                        </div>
                        <button onClick={() => {
                            setModalMode('add');
                            setFormEvent({ id: null, title: '', description: '', type: 'work', isRecurring: false, repeatDays: [], date: formatKey(currentDate), hasTime: false, time: '12:00', hasEndDate: false, endDate: '' });
                            setIsModalOpen(true);
                        }} className="bg-blue-600 w-14 h-14 rounded-[26px] flex items-center justify-center shadow-xl active:scale-90 transition-transform">
                            <Plus size={28} strokeWidth={3} />
                        </button>
                    </div>

                    {/* Event Form Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[60] flex items-end justify-center bg-slate-900/60 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-md rounded-t-[45px] p-8 max-h-[90vh] overflow-y-auto no-scrollbar shadow-2xl animate-pop">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-2xl font-black text-slate-800">{modalMode === 'add' ? '規劃行程' : '編輯計畫'}</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="p-3 bg-gray-100 rounded-2xl"><X size={20}/></button>
                                </div>
                                <div className="space-y-6">
                                    <input type="text" placeholder="行程標題" value={formEvent.title} onChange={e=>setFormEvent({...formEvent, title: e.target.value})} className="w-full p-5 bg-gray-50 rounded-2xl font-black text-xl outline-none focus:ring-2 focus:ring-blue-500" />
                                    
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-[10px] font-black text-gray-400 uppercase ml-2">日期</label><input type="date" value={formEvent.date} onChange={e=>setFormEvent({...formEvent, date: e.target.value})} className="w-full p-4 bg-gray-50 rounded-2xl font-black outline-none" /></div>
                                        <div><label className="text-[10px] font-black text-gray-400 uppercase ml-2">時間</label><input type="time" disabled={!formEvent.hasTime} value={formEvent.time} onChange={e=>setFormEvent({...formEvent, time: e.target.value})} className={`w-full p-4 bg-gray-50 rounded-2xl font-black outline-none ${!formEvent.hasTime && 'opacity-30'}`} /></div>
                                    </div>

                                    <div className="flex items-center justify-between p-5 bg-gray-50 rounded-[28px]">
                                        <div className="flex items-center gap-3 font-black text-sm text-slate-700"><Clock size={18} className="text-blue-500"/> 設定具體時間</div>
                                        <button onClick={()=>setFormEvent({...formEvent, hasTime: !formEvent.hasTime})} className={`w-12 h-6 rounded-full relative transition-all ${formEvent.hasTime ? 'bg-blue-600' : 'bg-gray-200'}`}><div className={`absolute top-1 w-4 h-4 bg-white rounded-full transition-all ${formEvent.hasTime ? 'left-7' : 'left-1'}`} /></button>
                                    </div>

                                    <div className="flex items-center justify-between p-5 bg-gray-50 rounded-[28px]">
                                        <div className="flex items-center gap-3 font-black text-sm text-slate-700"><CheckCircle2 size={18} className="text-green-500"/> 每週重複</div>
                                        <button onClick={()=>setFormEvent({...formEvent, isRecurring: !formEvent.isRecurring})} className={`w-12 h-6 rounded-full relative transition-all ${formEvent.isRecurring ? 'bg-green-500' : 'bg-gray-200'}`}><div className={`absolute top-1 w-4 h-4 bg-white rounded-full transition-all ${formEvent.isRecurring ? 'left-7' : 'left-1'}`} /></button>
                                    </div>

                                    {formEvent.isRecurring && (
                                        <div className="space-y-4 animate-pop">
                                            <div className="flex justify-between gap-2">
                                                {WEEKDAYS.map((d, i) => (
                                                    <button key={i} onClick={() => {
                                                        const days = formEvent.repeatDays.includes(i) ? formEvent.repeatDays.filter(day => day !== i) : [...formEvent.repeatDays, i];
                                                        setFormEvent({...formEvent, repeatDays: days});
                                                    }} className={`flex-1 py-3 rounded-xl text-xs font-black ${formEvent.repeatDays.includes(i) ? 'bg-blue-600 text-white shadow-lg' : 'bg-gray-100 text-gray-400'}`}>{d}</button>
                                                ))}
                                            </div>
                                            <div className="p-4 bg-blue-50/50 rounded-2xl flex items-center justify-between">
                                                <div className="flex items-center gap-2 text-xs font-black text-slate-600"><CalendarRange size={16} /> 設定截止日</div>
                                                <input type="date" value={formEvent.endDate} onChange={e=>setFormEvent({...formEvent, hasEndDate:true, endDate: e.target.value})} className="bg-transparent text-xs font-black outline-none" />
                                            </div>
                                        </div>
                                    )}

                                    <div className="grid grid-cols-2 gap-3">
                                        {categories.map(cat => (
                                            <button key={cat.id} onClick={()=>setFormEvent({...formEvent, type: cat.id})} 
                                                className={`p-4 rounded-2xl flex items-center gap-3 border-2 transition-all ${formEvent.type === cat.id ? 'border-slate-800 bg-slate-800 text-white' : 'border-gray-100 text-slate-400'}`}>
                                                <div className="w-3 h-3 rounded-full" style={{backgroundColor: cat.color}} />
                                                <span className="text-xs font-black">{cat.name}</span>
                                            </button>
                                        ))}
                                    </div>

                                    <button onClick={handleSaveEvent} className="w-full py-5 bg-blue-600 text-white rounded-3xl font-black text-lg shadow-xl shadow-blue-200 mt-4 active:scale-95 transition-transform">儲存計畫</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Detail Modal */}
                    {selectedDetail && (
                        <div className="fixed inset-0 z-[70] flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-md">
                            <div className="bg-white w-full max-w-xs rounded-[40px] overflow-hidden shadow-2xl animate-pop">
                                <div className="h-28 p-8 flex items-end relative" style={{ backgroundColor: categories.find(c=>c.id===selectedDetail.type)?.color }}>
                                    <button onClick={()=>setSelectedDetail(null)} className="absolute top-6 right-6 p-2 bg-white/20 rounded-full text-white"><X size={18}/></button>
                                    <h2 className="text-xl font-black text-white">{selectedDetail.title}</h2>
                                </div>
                                <div className="p-8 space-y-4">
                                    <div className="flex items-center gap-3 text-sm font-black text-slate-600"><Calendar size={18} className="text-blue-500"/> {selectedDetail.date} {selectedDetail.hasTime && `• ${selectedDetail.time}`}</div>
                                    <div className="flex gap-3 pt-4">
                                        <button onClick={() => {setModalMode('edit'); setFormEvent(selectedDetail); setIsModalOpen(true); setSelectedDetail(null);}} className="flex-1 py-3 bg-blue-50 text-blue-600 rounded-2xl font-black text-xs">編輯</button>
                                        <button onClick={() => {setEvents(events.filter(e=>e.id!==selectedDetail.id)); setSelectedDetail(null);}} className="flex-1 py-3 bg-red-50 text-red-500 rounded-2xl font-black text-xs">刪除</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
