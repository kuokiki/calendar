<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>極簡行事曆 - 終極穩定版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { background-color: #F8FAFC; margin: 0; padding: 0; }
        .day-cell { min-height: 85px; border-bottom: 1px solid #F1F5F9; border-right: 1px solid #F1F5F9; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input[type="date"], input[type="time"] { -webkit-appearance: none; background: #F1F5F9; border: none; padding: 10px; border-radius: 12px; font-weight: bold; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            // --- 1. 核心資料狀態 ---
            const [currentDate, setCurrentDate] = useState(new Date());
            const [view, setView] = useState('month'); // month, day, items
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isCatModalOpen, setIsCatModalOpen] = useState(false);

            const [categories, setCategories] = useState(() => {
                const saved = localStorage.getItem('cal_final_cats');
                return saved ? JSON.parse(saved) : [
                    { id: '1', name: '工作項目', color: '#3B82F6' },
                    { id: '2', name: '畫畫創作', color: '#EC4899' },
                    { id: '3', name: '生活日常', color: '#10B981' }
                ];
            });

            const [events, setEvents] = useState(() => {
                const saved = localStorage.getItem('cal_final_events');
                return saved ? JSON.parse(saved) : [];
            });

            const [visibleLayers, setVisibleLayers] = useState(categories.map(c => c.id));

            // 表單
            const [form, setForm] = useState({
                id: null, title: '', type: '1', date: '', hasTime: false, time: '12:00',
                isRecurring: false, repeatDays: [], hasEndDate: false, endDate: ''
            });
            const [catForm, setCatForm] = useState({ name: '', color: '#3B82F6' });

            // --- 2. 儲存邏輯 ---
            useEffect(() => {
                localStorage.setItem('cal_final_cats', JSON.stringify(categories));
                localStorage.setItem('cal_final_events', JSON.stringify(events));
            }, [categories, events]);

            // --- 3. 輔助邏輯 ---
            const formatKey = (date) => {
                if (!date) return "";
                const d = new Date(date);
                return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
            };

            const getEventsForDate = (date) => {
                if (!date) return [];
                const dateStr = formatKey(date);
                const dayOfWeek = date.getDay();

                return events.filter(ev => {
                    if (!visibleLayers.includes(ev.type)) return false;
                    if (ev.isRecurring) {
                        const start = new Date(ev.startDate || ev.date);
                        const target = new Date(dateStr);
                        if (target < start) return false;
                        if (ev.hasEndDate && ev.endDate && target > new Date(ev.endDate)) return false;
                        return ev.repeatDays.includes(dayOfWeek);
                    }
                    return ev.date === dateStr;
                }).sort((a, b) => (a.time || '00:00').localeCompare(b.time || '00:00'));
            };

            // --- 4. 視圖組件 ---
            const MonthView = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= daysInMonth; i++) days.push(new Date(year, month, i));

                return (
                    <div className="bg-white rounded-3xl overflow-hidden shadow-sm border border-slate-100">
                        <div className="grid grid-cols-7 bg-slate-50 text-center py-2">
                            {['日','一','二','三','四','五','六'].map(d => (
                                <div key={d} className="text-[10px] font-black text-slate-400">{d}</div>
                            ))}
                        </div>
                        <div className="grid grid-cols-7">
                            {days.map((day, i) => {
                                const evs = getEventsForDate(day);
                                const isToday = day && formatKey(day) === formatKey(new Date());
                                return (
                                    <div key={i} onClick={() => day && (setCurrentDate(day), setView('day'))} className="day-cell p-1 hover:bg-slate-50 cursor-pointer">
                                        {day && (
                                            <>
                                                <div className={`text-[11px] font-black w-6 h-6 flex items-center justify-center mx-auto mb-1 rounded-full ${isToday ? 'bg-blue-600 text-white' : 'text-slate-400'}`}>
                                                    {day.getDate()}
                                                </div>
                                                <div className="space-y-0.5">
                                                    {evs.slice(0, 3).map(e => (
                                                        <div key={e.id} className="text-[8px] px-1 truncate rounded font-bold" style={{backgroundColor: categories.find(c=>c.id===e.type)?.color + '20', color: '#333', borderLeft: `2px solid ${categories.find(c=>c.id===e.type)?.color}`}}>
                                                            {e.title}
                                                        </div>
                                                    ))}
                                                </div>
                                            </>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            return (
                <div className="max-w-md mx-auto bg-white min-h-screen relative pb-32">
                    {/* Header */}
                    <header className="p-6 sticky top-0 bg-white/95 backdrop-blur-md z-30 border-b border-slate-50">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-2xl font-black text-slate-800 tracking-tighter">
                                {currentDate.getFullYear()}年 {currentDate.getMonth()+1}月
                            </h1>
                            <div className="flex bg-slate-100 p-1 rounded-xl">
                                <button onClick={() => setView('month')} className={`p-2 px-3 rounded-lg ${view==='month' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}><i className="fa-solid fa-calendar"></i></button>
                                <button onClick={() => setView('day')} className={`p-2 px-3 rounded-lg ${view==='day' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}><i className="fa-solid fa-list"></i></button>
                                <button onClick={() => setView('items')} className={`p-2 px-3 rounded-lg ${view==='items' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}><i className="fa-solid fa-tags"></i></button>
                            </div>
                        </div>
                        <div className="flex justify-between items-center">
                            <div className="flex gap-2">
                                <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth()-1)))} className="p-2 bg-slate-50 rounded-lg text-slate-400"><i className="fa-solid fa-chevron-left"></i></button>
                                <button onClick={() => setCurrentDate(new Date())} className="px-4 text-[10px] font-black bg-slate-50 rounded-lg uppercase text-slate-500">Today</button>
                                <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth()+1)))} className="p-2 bg-slate-50 rounded-lg text-slate-400"><i className="fa-solid fa-chevron-right"></i></button>
                            </div>
                            <div className="flex -space-x-2">
                                {categories.map(c => (
                                    <div key={c.id} className="w-7 h-7 rounded-full border-2 border-white shadow-sm" style={{backgroundColor: c.color}} />
                                ))}
                            </div>
                        </div>
                    </header>

                    {/* Content */}
                    <main className="p-4">
                        {view === 'month' && <MonthView />}
                        {view === 'day' && (
                            <div className="space-y-4">
                                <div className="text-sm font-black text-slate-400 mb-4 tracking-widest uppercase">{formatKey(currentDate)}</div>
                                {getEventsForDate(currentDate).map(ev => (
                                    <div key={ev.id} onClick={() => { setForm(ev); setIsModalOpen(true); }} className="p-5 rounded-3xl border border-slate-100 bg-slate-50/50 flex justify-between items-center">
                                        <div>
                                            <div className="text-[10px] font-black mb-1" style={{color: categories.find(c=>c.id===ev.type)?.color}}>{categories.find(c=>c.id===ev.type)?.name}</div>
                                            <div className="font-bold text-slate-700">{ev.title}</div>
                                            <div className="text-[10px] text-slate-400 mt-1"><i className="fa-regular fa-clock mr-1"></i>{ev.hasTime ? ev.time : '全天'}</div>
                                        </div>
                                        <i className="fa-solid fa-chevron-right text-slate-200"></i>
                                    </div>
                                ))}
                                {getEventsForDate(currentDate).length === 0 && <div className="py-20 text-center text-slate-300 font-bold">今日尚無計畫</div>}
                            </div>
                        )}
                        {view === 'items' && (
                            <div className="space-y-4">
                                <button onClick={() => setIsCatModalOpen(true)} className="w-full py-4 border-2 border-dashed border-slate-200 rounded-2xl text-slate-400 font-bold text-sm">+ 新增分類</button>
                                {categories.map(c => (
                                    <div key={c.id} className="flex justify-between items-center p-4 bg-white rounded-2xl border border-slate-50 shadow-sm">
                                        <div className="flex items-center gap-3">
                                            <div className="w-4 h-4 rounded-full" style={{backgroundColor: c.color}} />
                                            <span className="font-bold text-slate-700">{c.name}</span>
                                        </div>
                                        <button onClick={() => setCategories(categories.filter(i=>i.id!==c.id))} className="text-slate-200 hover:text-red-500"><i className="fa-solid fa-trash"></i></button>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* FAB */}
                    <div className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-[360px] bg-slate-900 text-white p-3 rounded-full flex justify-between items-center shadow-2xl z-40">
                        <div className="pl-6 text-sm font-bold">{formatKey(currentDate)}</div>
                        <button onClick={() => {
                            setForm({id:null, title:'', type:'1', date:formatKey(currentDate), hasTime:false, time:'12:00', isRecurring:false, repeatDays:[], hasEndDate:false, endDate:''});
                            setIsModalOpen(true);
                        }} className="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-xl shadow-lg active:scale-90 transition-all">
                            <i className="fa-solid fa-plus"></i>
                        </button>
                    </div>

                    {/* Event Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 flex items-end">
                            <div className="bg-white w-full rounded-t-[40px] p-8 max-h-[85vh] overflow-y-auto no-scrollbar shadow-2xl">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-black">編輯行程</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="text-slate-300"><i className="fa-solid fa-xmark text-xl"></i></button>
                                </div>
                                <div className="space-y-6 pb-10">
                                    <input type="text" placeholder="計畫標題" value={form.title} onChange={e=>setForm({...form, title:e.target.value})} className="w-full p-4 bg-slate-100 rounded-2xl font-bold outline-none border-2 border-transparent focus:border-blue-500" />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="date" value={form.date} onChange={e=>setForm({...form, date:e.target.value})} />
                                        <input type="time" disabled={!form.hasTime} value={form.time} onChange={e=>setForm({...form, time:e.target.value})} className={!form.hasTime ? 'opacity-20' : ''} />
                                    </div>
                                    <div className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl">
                                        <span className="font-bold text-sm">啟用具體時間</span>
                                        <button onClick={()=>setForm({...form, hasTime:!form.hasTime})} className={`w-10 h-5 rounded-full relative ${form.hasTime?'bg-blue-600':'bg-slate-300'}`}><div className={`absolute top-1 w-3 h-3 bg-white rounded-full transition-all ${form.hasTime?'left-6':'left-1'}`} /></button>
                                    </div>
                                    <div className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl">
                                        <span className="font-bold text-sm">每週重複</span>
                                        <button onClick={()=>setForm({...form, isRecurring:!form.isRecurring})} className={`w-10 h-5 rounded-full relative ${form.isRecurring?'bg-green-600':'bg-slate-300'}`}><div className={`absolute top-1 w-3 h-3 bg-white rounded-full transition-all ${form.isRecurring?'left-6':'left-1'}`} /></button>
                                    </div>
                                    {form.isRecurring && (
                                        <div className="space-y-4">
                                            <div className="flex justify-between">
                                                {['日','一','二','三','四','五','六'].map((d,i) => (
                                                    <button key={i} onClick={()=>{
                                                        const days = form.repeatDays.includes(i) ? form.repeatDays.filter(x=>x!==i) : [...form.repeatDays, i];
                                                        setForm({...form, repeatDays:days});
                                                    }} className={`w-8 h-8 rounded-lg text-[10px] font-bold ${form.repeatDays.includes(i)?'bg-blue-600 text-white':'bg-slate-100 text-slate-400'}`}>{d}</button>
                                                ))}
                                            </div>
                                            <div className="flex items-center justify-between">
                                                <span className="text-[10px] font-bold text-slate-400">重複截止日期</span>
                                                <input type="date" value={form.endDate} onChange={e=>setForm({...form, hasEndDate:true, endDate:e.target.value})} />
                                            </div>
                                        </div>
                                    )}
                                    <div className="grid grid-cols-2 gap-2">
                                        {categories.map(c => (
                                            <button key={c.id} onClick={()=>setForm({...form, type:c.id})} className={`p-3 rounded-xl border-2 text-xs font-bold ${form.type===c.id?'border-slate-800 bg-slate-800 text-white':'border-slate-50 text-slate-400'}`}>{c.name}</button>
                                        ))}
                                    </div>
                                    <div className="flex gap-2">
                                        {form.id && <button onClick={()=>{setEvents(events.filter(x=>x.id!==form.id)); setIsModalOpen(false);}} className="flex-1 py-4 bg-red-50 text-red-500 rounded-2xl font-bold">刪除</button>}
                                        <button onClick={()=>{
                                            if(!form.title) return;
                                            const newEv = {...form, id: form.id || Date.now().toString(), startDate: form.date};
                                            setEvents(form.id ? events.map(x=>x.id===form.id?newEv:x) : [...events, newEv]);
                                            setIsModalOpen(false);
                                        }} className="flex-[2] py-4 bg-blue-600 text-white rounded-2xl font-bold">儲存計畫</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Category Modal */}
                    {isCatModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-xs rounded-[32px] p-6 shadow-2xl">
                                <h3 className="font-black mb-4 text-center">新增類別</h3>
                                <input type="text" placeholder="類別名稱" value={catForm.name} onChange={e=>setCatForm({...catForm, name:e.target.value})} className="w-full p-3 bg-slate-50 rounded-xl mb-4 font-bold" />
                                <input type="color" value={catForm.color} onChange={e=>setCatForm({...catForm, color:e.target.value})} className="w-full h-10 mb-6 bg-transparent" />
                                <div className="flex gap-2">
                                    <button onClick={()=>setIsCatModalOpen(false)} className="flex-1 py-3 font-bold text-slate-400">取消</button>
                                    <button onClick={()=>{
                                        setCategories([...categories, {...catForm, id:Date.now().toString()}]);
                                        setIsCatModalOpen(false);
                                    }} className="flex-1 py-3 bg-slate-900 text-white rounded-xl font-bold">儲存</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
